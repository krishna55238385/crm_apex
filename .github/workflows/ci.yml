name: CRM CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Run Tests
      run: npm test
      env:
        # Mock env vars needed for tests to run (even if mocking DB)
        DATABASE_URL: "mysql://mock:mock@localhost:3306/mock"
        REDIS_URL: "redis://localhost:6379"

  studio-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./studio
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: studio/package-lock.json
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Type Check
      run: npm run typecheck
      
    - name: Build
      run: npm run build
      env:
        # Mock env vars needed for build (Next.js inlines these)
        NEXT_PUBLIC_API_URL: "http://localhost:3000/api"
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock_key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_domain"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_id"
